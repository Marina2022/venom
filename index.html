<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - Venom</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="blood">
    <div class="container">
      <header class="header">
        <a href="/" class="logo-link">
          <img
            src="img/nav-logo.png"
            width="46"
            height="71"
            alt="logo: site-logo"
            class="logo-img"
        /></a>
        <nav class="nav">
          <button class="adapt-menu-button">
            <span>меню</span>
            <img src="img/adapt-menu.svg" alt="" class="burger-menu-icon" />
          </button>
          <button class="close-button">
            <span class="close-span">закрыть</span>
            <img src="img/close.svg" alt="" class="close-button-icon" />
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="about.html" class="nav-menu-link">о фильме</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">трейлер</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">актеры</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="film">
        <p class="date">16 сентября 2021</p>
        <img src="img/venom.svg" alt="logo: film-logo" class="film-logo" />
        <p class="film-desc">
          В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
          обаятельного суперзлодея из комиксов Marvel.
        </p>
      </section>
      <!-- /.film -->
      <div class="button-group">
        <a
          data-fancybox
          href="https://www.youtube.com/watch?v=_Othd8W8o3t0"
          class="button button-primery"
        >
          <img width="15" src="img/play.svg" alt="" class="button-icon" />
          <span class="button-text">смотреть трейлер</span>
        </a>

        <a href="#" class="button button-link">
          <img width="15" src="img/ticket.svg" alt="" class="button-icon" />
          <span class="button-text">билеты на премьеру</span>
        </a>
      </div>
    </div>
    <!-- /.container -->
    <img src="img/venom.png" alt="" class="venom" />
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  </body>
</html>
